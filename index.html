<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <script type="module" src="index.js"></script>
        <style>
            body { overflow: hidden; }

            canvas#scene
            {
                position: absolute;
                top: 0%;
                left: 0%;
                width: 80%;
                height: 100%;
                background-color: black;
            }

            div#edit-panel
            {
                position: absolute;
                top: 0%;
                left: 80%;
                width: 20%;
                height: 100%;
                background-color: cornflowerblue;
            }

            div#edit-panel-body
            {
                position: absolute;
                top: 20%;
                left: 5%;
                width: 90%;
                height: 28.5%;
                background-color: mediumaquamarine;
            }

            p#texture-title
            {
                position: absolute;
                top: 0%;
                width: 100%;
                height: 2.5%;
                text-align: center;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                font-size: medium;
                color: darkblue;
            }

            div#panel-texture
            {
                position: absolute;
                top: 20%;
                left: 0%;
                width: 100%;
                height: 80%;
                background-color: rgba(240, 248, 255, 0.5);
            }

            div.panel-body
            {
                width: 100%;
                height: 100%;
                display: grid;
                grid-template-columns: 33.3% 33.3% 33.3%;
                grid-template-rows: 50% 50%;
                row-gap: 0%;
                overflow-x: hidden;
                overflow-y: scroll;
            }

            .panel-content
            {
                width: 5.6vw;
                height: 5.6vw;
                max-width: 100px;
                max-height: 100px;
            }
        </style>     
    </head>
    <body>
        <canvas id="scene"></canvas>
        <div id="edit-panel">
            <div id="edit-panel-body">
                <p id="texture-title">TEXTURES</p>
                <div id="panel-texture"><div id="panel-texture-body" class="panel-body"></div></div>
            </div>
        </div>
    </body>
</html>
